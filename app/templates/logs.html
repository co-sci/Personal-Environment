<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Orbitron', sans-serif; } 
    .scanlines::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
    }
  </style>

  <title>Coelho - Daily Logs</title>
</head>
<body class="bg-slate-900 text-blue-100 min-h-screen flex flex-col items-center p-4">

  <!-- TOP HEADER BAR -->
  <header class="w-full max-w-6xl mb-4 bg-slate-800/70 border border-blue-500/40 rounded-xl p-4 text-blue-300 text-xl tracking-widest">
    <div class="flex items-center justify-between">
      <span>üúÇ DATABASE</span>
      <span class="text-sm opacity-70">TERMINAL ACCESS</span>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <div class="relative scanlines w-full max-w-6xl h-[80vh] grid grid-cols-1 md:grid-cols-3 gap-4">

    <!-- LEFT PANEL -->
    <div class="col-span-1 bg-slate-800/60 border border-blue-500/50 rounded-xl p-4 overflow-y-auto">
      <h2 class="text-xl font-bold mb-4 text-blue-300">Logs</h2>
      <ul class="space-y-2" id="logs-list"></ul>
    </div>

    <!-- RIGHT PANEL -->
    <div class="col-span-1 md:col-span-2 bg-slate-800/60 border border-blue-500/50 rounded-xl p-4 overflow-y-auto">

      <!-- VIEWER -->
      <div id="viewer-panel" class="hidden">
        <h2 class="text-xl font-bold mb-4 text-blue-300">log viewer</h2>

        <div class="space-y-4">
          <p id="viewer-text" class="bg-slate-700/40 p-3 rounded-lg border border-blue-500/30"></p>

          <div class="text-sm text-blue-300 opacity-75">
            <p><strong>author:</strong> <span id="viewer-author"></span></p>
            <p><strong>date:</strong> <span id="viewer-date"></span></p>
          </div>

          <button
            onclick="goBackToForm()"
            class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded"
          >
            ‚Üê Back
          </button>
        </div>
      </div>

      <!-- FORM -->
      <div id="form-panel">
        <h2 class="text-xl font-bold mb-4 text-blue-300">new log</h2>

        <form class="space-y-3" onsubmit="submitLog(event)">
          <input 
            id="newlog-image" 
            type="text"
            placeholder="image url"
            class="w-full p-2 bg-slate-700 border border-blue-500/40 rounded"
          />

          <textarea 
            id="newlog-text" 
            placeholder="write your log..."
            class="w-full p-2 bg-slate-700 border border-blue-500/40 rounded h-32"
          ></textarea>

          <button 
            class="w-full bg-blue-600 hover:bg-blue-500 text-white p-2 rounded"
            type="submit"
          >
            Save Log
          </button>
        </form>
      </div>

    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => loadLogs());

    // Load all logs (left list)
    async function loadLogs() {
      try {
        const response = await fetch("/logs", {
          headers: { "Accept": "application/json" }
        });

        const logs = await response.json();
        const list = document.getElementById("logs-list");
        list.innerHTML = "";

        logs.forEach(log => {
          const li = document.createElement("li");
          li.className = "p-2 bg-slate-700/40 border border-blue-500/40 rounded cursor-pointer hover:bg-slate-600";
          li.textContent = log.created_at.split("T")[0];
          li.onclick = () => loadLog(log.id);
          list.appendChild(li);
        });

      } catch (err) {
        console.log("Error loading logs", err);
      }
    }

    // Load single log into viewer
    async function loadLog(id) {
      const response = await fetch(`/logs/${id}`);
      const log = await response.json();

      document.getElementById("form-panel").classList.add("hidden");
      document.getElementById("viewer-panel").classList.remove("hidden");

      document.getElementById("viewer-text").textContent = log.log;
      document.getElementById("viewer-author").textContent = log.author;
      document.getElementById("viewer-date").textContent = log.created_at;
    }

    // Return to form
    function goBackToForm() {
      document.getElementById("viewer-panel").classList.add("hidden");
      document.getElementById("form-panel").classList.remove("hidden");
    }

    // Submit new log
    async function submitLog(event) {
      event.preventDefault();

      const text = document.getElementById("newlog-text").value;
      const image = document.getElementById("newlog-image").value;

      const payload = {
        author: "Davi Coelho",
        log: text,
        image: image
      };

      const response = await fetch("/logs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert("Log saved!");
        document.getElementById("newlog-text").value = "";
        document.getElementById("newlog-image").value = "";
        loadLogs();
      }
    }
  </script>

</body>
</html>
